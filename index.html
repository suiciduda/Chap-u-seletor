<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Chapéu Seletor - Aniversário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <header>
            <div class="logo-container">
    <img src="chapeu-seletor.png" alt="Chapéu Seletor" class="img-hat">
</div>
            <h1>O Chapéu Seletor</h1>
            <p id="intro-text">Descubra sua casa e a cor que você deve usar na minha festa!</p>
        </header>

        <main id="quiz-content">
            <div id="question-box">
                <h2 id="question-title"></h2>
                <div id="options-list"></div>
            </div>

            <div id="result-screen" class="hidden">
                <p class="reveal-text">O Chapéu decidiu...</p>
                <div id="house-display">
                    <h2 id="house-result"></h2>
                    <p id="house-colors"></p>
                    <div id="house-description"></div>
                </div>
                <button onclick="location.reload()" class="btn-restart">Refazer Teste</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
