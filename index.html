<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts: O Chapéu Seletor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="tela-inicio">
            <h1>Descubra sua Casa de Hogwarts</h1>
            <p>O Chapéu Seletor aguarda sua resposta.</p>
            <button onclick="iniciarQuiz()" class="btn-principal">Começar Quiz</button>
        </div>

        <div id="quiz" class="hidden">
            <p id="pergunta" class="pergunta-texto"></p>
            <div id="opcoes-container" class="opcoes">
                </div>
        </div>

        <div id="resultado" class="hidden">
            <p class="anuncio">O veredito foi proferido...</p>
            <h2 id="casa-nome"></h2>
            <p id="frase-roupa" class="frase-destaque"></p>
            <p id="descricao" class="descricao-texto"></p>
            <button onclick="recomeçar()" class="btn-principal" style="margin-top: 20px;">Refazer Teste</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
